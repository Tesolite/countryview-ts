<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <link rel="preconnect" href="https://restcountries.com/" />
    <script src="src/main.js" defer></script>
    <title>Country Viewer</title>
  </head>
  <body class="bg-[#D5F2E3]">
    <header class="bg-emerald-900">
      <div class="flex items-center justify-between p-2">
        <a href="index.html">
          <img
            loading="lazy"
            class="w-48"
            src="public/assets/logo-placeholder.png"
            alt="Country Viewer Logo"
          />
        </a>
        <p class="text-white">Light mode(?)</p>
      </div>
    </header>
    <nav
      class="sticky top-0 z-1 bg-emerald-800 p-4 inset-shadow-sm inset-shadow-emerald-900"
    >
      <div class="flex items-center justify-between">
        <button
          id="btn-burger"
          class="hamburger menu-closed group peer flex flex-col gap-[2px] rounded p-1 hover:shadow lg:hidden"
        >
          <span
            id="burger-top-bun"
            class="block h-1 w-5 bg-white group-[.menu-closed]:[transition:rotate_100ms_0ms,translate_100ms_100ms] group-[.menu-open]:translate-y-[6px] group-[.menu-open]:rotate-45 group-[.menu-open]:[transition:translate_100ms_0ms,rotate_100ms_100ms] before:content-['']"
          ></span>
          <span
            id="burger-meat"
            class="block h-1 w-5 bg-white [transition:opacity_0ms_100ms] group-[.menu-open]:opacity-0 before:content-['']"
          ></span>
          <span
            id="burger-bottom-bun"
            class="block h-1 w-5 bg-white group-[.menu-closed]:[transition:rotate_100ms_0ms,translate_100ms_100ms] group-[.menu-open]:-translate-y-[6px] group-[.menu-open]:-rotate-45 group-[.menu-open]:[transition:translate_100ms_0ms,rotate_100ms_100ms] before:content-['']"
          ></span>
        </button>
        <div class="flex flex-row">
          <a href="index.html" class="m-auto mr-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
            >
              <path
                class="fill-white"
                d="M160-120v-480l320-240 320 240v480H560v-280H400v280H160Z"
              />
            </svg>
          </a>
          <div class="flex rounded bg-white p-1">
            <form
              id="search-bar"
              class="flex items-center justify-between"
              action=""
            >
              <input
                type="text"
                name="search-country"
                id="search-country"
                placeholder="Enter country name..."
                class="rounded md:min-w-64"
              />
              <button id="btn-submit-search" type="submit">
                <img
                  loading="lazy"
                  src="public/assets/search-icon.svg"
                  alt="Country search icon"
                  class="size-fit"
                />
              </button>
            </form>
          </div>
        </div>

        <ul
          class="absolute top-15 -left-[100%] flex h-[60vh] w-[80vw] flex-col justify-around rounded bg-emerald-800 text-white transition-all peer-[.menu-open]:translate-x-[100vw] lg:static lg:flex lg:h-auto lg:w-auto lg:flex-row lg:divide-x lg:rounded-none"
        >
          <li
            id="nav-asia"
            class="rounded px-2 py-4 transition-colors hover:bg-emerald-900 active:bg-lime-800 lg:py-0"
          >
            <button>Asia</button>
          </li>
          <li
            id="nav-africa"
            class="rounded px-2 py-4 transition-colors hover:bg-emerald-900 active:bg-lime-800 lg:py-0"
          >
            <button>Africa</button>
          </li>
          <li
            id="nav-europe"
            class="rounded px-2 py-4 transition-colors hover:bg-emerald-900 active:bg-lime-800 lg:py-0"
          >
            <button>Europe</button>
          </li>
          <li
            id="nav-northamerica"
            class="rounded px-2 py-4 transition-colors hover:bg-emerald-900 active:bg-lime-800 lg:py-0"
          >
            <button>North America</button>
          </li>
          <li
            id="nav-southamerica"
            class="rounded px-2 py-4 transition-colors hover:bg-emerald-900 active:bg-lime-800 lg:py-0"
          >
            <button>South America</button>
          </li>
          <li
            id="nav-oceania"
            class="rounded px-2 py-4 transition-colors hover:bg-emerald-900 active:bg-lime-800 lg:py-0"
          >
            <button>Oceania</button>
          </li>
          <li
            id="nav-antarctica"
            class="rounded px-2 py-4 transition-colors hover:bg-emerald-900 active:bg-lime-800 lg:py-0"
          >
            <button>Antarctica</button>
          </li>
        </ul>
      </div>
    </nav>

    <main
      id="country-display-area"
      class="m-2 grid grid-cols-1 gap-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6"
    >
      <div
        id="country-template"
        class="m-2 hidden flex-col items-center justify-between rounded border-2 border-black/5 bg-emerald-900/5 p-2 text-center shadow-2xs shadow-black/10 transition-transform hover:scale-105 hover:bg-emerald-900/20"
      >
        <img
          loading="lazy"
          src="public/assets/placeholder-flag.webp"
          alt="Flag placeholder image"
          class="preview-flag m-auto max-h-48 rounded"
        />
        <div>
          <h1 class="preview-common-name text-2xl">Country Name</h1>
          <h2 class="preview-native-name text-xl">Native Country Name</h2>
          <h3 class="preview-continent text-lg">Continent</h3>
          <button
            id="btn-details"
            class="my-2 rounded bg-white/35 p-2 font-semibold text-black shadow-md shadow-black/60 transition-all hover:bg-emerald-900 hover:text-white active:scale-105 active:bg-cyan-700 active:text-white"
          >
            Learn More
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
