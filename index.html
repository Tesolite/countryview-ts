<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <script src="src/main.js" defer></script>
    <title>Country Viewer</title>
  </head>
  <body class="bg-gray-900" onload="getCountries()">
    <header class="bg-red-700">
      <div class="flex items-center justify-between p-2">
        <img
          class="w-48"
          src="public/assets/logo-placeholder.png"
          alt="Country Viewer Logo"
        />
        <p class="text-white">Light mode(?)</p>
      </div>
    </header>
    <nav class="bg-purple-600 p-4">
      <div class="flex items-center justify-between">
        <div class="flex rounded bg-white p-1">
          <form
            id="search-bar"
            class="flex items-center justify-between"
            action=""
          >
            <input
              type="text"
              name="search-country"
              id="search-country"
              placeholder="Enter country name..."
              class="min-w-64 rounded"
            />
            <button id="btn-submit-search" type="submit">
              <img
                src="public/assets/search-icon.svg"
                alt="Country search icon"
              />
            </button>
          </form>
        </div>
        <ul class="flex divide-x text-white">
          <li class="px-2"><a href="results.html?continent=Asia">Asia</a></li>
          <li class="px-2">
            <a href="#">Africa</a>
          </li>
          <li class="px-2">
            <a href="#">Europe</a>
          </li>
          <li class="px-2">
            <a href="#">North America</a>
          </li>
          <li class="px-2">
            <a href="#">South America</a>
          </li>
          <li class="px-2">
            <a href="#">Australia/Oceania</a>
          </li>
          <li class="px-2">
            <a href="#">Antarctica</a>
          </li>
        </ul>
      </div>
    </nav>

    <main
      id="country-display-area"
      class="grid grid-cols-1 gap-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6"
    >
      <div
        id="country-template"
        class="m-2 hidden flex-col items-center justify-between rounded border-2 p-2 text-center"
      >
        <img
          src="public/assets/placeholder-flag.webp"
          alt="Flag placeholder image"
          class="preview-flag max-h-48 rounded pb-4"
          loading="lazy"
        />
        <div>
          <h1 class="preview-common-name text-2xl text-white">Country Name</h1>
          <h2 class="preview-native-name text-xl text-white">
            Native Country Name
          </h2>
          <h3 class="preview-continent text-lg text-white">Continent</h3>
          <button
            class="my-2 rounded bg-red-500 p-2 text-white transition-all hover:bg-red-600 active:translate-y-1 active:bg-red-700"
          >
            Learn More
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
