<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <link rel="preconnect" href="https://restcountries.com/" />
    <script src="src/main.js" defer></script>
    <title>Country Viewer</title>
  </head>
  <body class="bg-gray-900">
    <header class="bg-red-700">
      <div class="flex items-center justify-between p-2">
        <a href="index.html">
          <img
            class="w-48"
            src="public/assets/logo-placeholder.png"
            alt="Country Viewer Logo"
          />
        </a>
        <p class="text-white">Light mode(?)</p>
      </div>
    </header>
    <nav class="sticky top-0 bg-purple-600 p-4">
      <div class="flex items-center justify-between">
        <button
          id="btn-burger"
          class="hamburger menu-closed group peer flex flex-col gap-[2px] rounded p-1 hover:shadow lg:hidden"
        >
          <span
            id="burger-top-bun"
            class="block h-1 w-5 bg-white group-[.menu-closed]:[transition:rotate_100ms_0ms,translate_100ms_100ms] group-[.menu-open]:translate-y-[6px] group-[.menu-open]:rotate-45 group-[.menu-open]:[transition:translate_100ms_0ms,rotate_100ms_100ms] before:content-['']"
          ></span>
          <span
            id="burger-meat"
            class="block h-1 w-5 bg-white [transition:opacity_0ms_100ms] group-[.menu-open]:opacity-0 before:content-['']"
          ></span>
          <span
            id="burger-bottom-bun"
            class="block h-1 w-5 bg-white group-[.menu-closed]:[transition:rotate_100ms_0ms,translate_100ms_100ms] group-[.menu-open]:-translate-y-[6px] group-[.menu-open]:-rotate-45 group-[.menu-open]:[transition:translate_100ms_0ms,rotate_100ms_100ms] before:content-['']"
          ></span>
        </button>
        <div class="flex rounded bg-white p-1">
          <form
            id="search-bar"
            class="flex items-center justify-between"
            action=""
          >
            <input
              type="text"
              name="search-country"
              id="search-country"
              placeholder="Enter country name..."
              class="rounded md:min-w-64"
            />
            <button id="btn-submit-search" type="submit">
              <img
                src="public/assets/search-icon.svg"
                alt="Country search icon"
                class="size-fit"
              />
            </button>
          </form>
        </div>

        <ul
          class="absolute top-15 -left-[100%] flex h-[60vh] w-[80vw] flex-col justify-around rounded bg-purple-600 text-white transition-all peer-[.menu-open]:translate-x-[100vw] lg:static lg:flex lg:h-auto lg:w-auto lg:flex-row lg:divide-x lg:rounded-none"
        >
          <li id="nav-asia" class="px-2 transition-colors hover:bg-purple-700">
            <button>Asia</button>
          </li>
          <li
            id="nav-africa"
            class="rounded px-2 transition-colors hover:bg-purple-700"
          >
            <button>Africa</button>
          </li>
          <li
            id="nav-europe"
            class="rounded px-2 transition-colors hover:bg-purple-700"
          >
            <button>Europe</button>
          </li>
          <li
            id="nav-americas"
            class="rounded px-2 transition-colors hover:bg-purple-700"
          >
            <button>Americas</button>
          </li>
          <li
            id="nav-oceania"
            class="rounded px-2 transition-colors hover:bg-purple-700"
          >
            <button>Oceania</button>
          </li>
          <li
            id="nav-antarctic"
            class="rounded px-2 transition-colors hover:bg-purple-700"
          >
            <button>Antarctic</button>
          </li>
        </ul>
      </div>
    </nav>

    <main
      id="country-display-area"
      class="grid grid-cols-1 gap-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6"
    >
      <div
        id="country-template"
        class="m-2 hidden flex-col items-center justify-between rounded border-2 bg-indigo-500/50 p-2 text-center"
      >
        <img
          src="public/assets/placeholder-flag.webp"
          alt="Flag placeholder image"
          class="preview-flag max-h-48 rounded pb-4"
          loading="lazy"
        />
        <div>
          <h1 class="preview-common-name text-2xl text-white">Country Name</h1>
          <h2 class="preview-native-name text-xl text-white">
            Native Country Name
          </h2>
          <h3 class="preview-continent text-lg text-white">Continent</h3>
          <button
            class="my-2 rounded bg-red-500 p-2 text-white transition-all hover:bg-red-600 active:translate-y-1 active:bg-red-700"
          >
            Learn More
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
