<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <link rel="preconnect" href="https://restcountries.com/" />
    <script src="src/main.js" defer></script>
    <title>Country Viewer</title>
  </head>
  <body class="bg-gray-900">
    <header class="bg-red-700">
      <div class="flex items-center justify-between p-2">
        <a href="index.html">
          <img
            class="w-48"
            src="public/assets/logo-placeholder.png"
            alt="Country Viewer Logo"
          />
        </a>
        <p class="text-white">Light mode(?)</p>
      </div>
    </header>
    <nav class="sticky top-0 bg-purple-600 p-4">
      <div class="flex items-center justify-between">
        <button
          id="btn-burger"
          class="hamburger menu-closed group peer flex flex-col gap-[2px] rounded p-1 hover:shadow lg:hidden"
        >
          <span
            id="burger-top-bun"
            class="block h-1 w-5 bg-white group-[.menu-closed]:[transition:rotate_100ms_0ms,translate_100ms_100ms] group-[.menu-open]:translate-y-[6px] group-[.menu-open]:rotate-45 group-[.menu-open]:[transition:translate_100ms_0ms,rotate_100ms_100ms] before:content-['']"
          ></span>
          <span
            id="burger-meat"
            class="block h-1 w-5 bg-white [transition:opacity_0ms_100ms] group-[.menu-open]:opacity-0 before:content-['']"
          ></span>
          <span
            id="burger-bottom-bun"
            class="block h-1 w-5 bg-white group-[.menu-closed]:[transition:rotate_100ms_0ms,translate_100ms_100ms] group-[.menu-open]:-translate-y-[6px] group-[.menu-open]:-rotate-45 group-[.menu-open]:[transition:translate_100ms_0ms,rotate_100ms_100ms] before:content-['']"
          ></span>
        </button>
        <div class="flex rounded bg-white p-1">
          <form
            id="search-bar"
            class="flex items-center justify-between"
            action=""
          >
            <input
              type="text"
              name="search-country"
              id="search-country"
              placeholder="Enter country name..."
              class="rounded md:min-w-64"
            />
            <button id="btn-submit-search" type="submit">
              <img
                src="public/assets/search-icon.svg"
                alt="Country search icon"
                class="size-fit"
              />
            </button>
          </form>
        </div>

        <ul
          class="absolute top-15 -left-[100%] flex h-[60vh] w-[80vw] flex-col justify-around rounded bg-purple-600 text-white transition-all peer-[.menu-open]:translate-x-[100vw] lg:static lg:flex lg:h-auto lg:w-auto lg:flex-row lg:divide-x lg:rounded-none"
        >
          <li class="bg-inherit px-2">
            <a href="results.html?continent=Asia">Asia</a>
          </li>
          <li class="px-2">
            <a href="#">Africa</a>
          </li>
          <li class="px-2">
            <a href="#">Europe</a>
          </li>
          <li class="px-2">
            <a href="#">North America</a>
          </li>
          <li class="px-2">
            <a href="#">South America</a>
          </li>
          <li class="px-2">
            <a href="#">Australia/Oceania</a>
          </li>
          <li class="px-2">
            <a href="#">Antarctica</a>
          </li>
        </ul>
      </div>
    </nav>

    <main
      class="m-4 grid grid-cols-1 border-4 border-red-400 text-white md:grid-cols-2"
    >
      <div
        class="col-span-1 m-4 flex flex-col justify-center text-center md:col-span-2"
      >
        <h1>Common Name</h1>
        <h2>Native Name</h2>
      </div>
      <div>
        <img
          id="country-flag"
          src="/public/assets/placeholder-flag.webp"
          alt="Placeholder flag"
        />
        <img
          id="country-coatofarms"
          src="/public/assets/placeholder-flag.webp"
          alt="Placeholder flag"
        />

        <div class="m-2 flex justify-center">
          <p>Lorem.</p>
          <p>Natus?</p>
        </div>
      </div>
      <article id="country-info" class="ml-2 flex flex-col justify-around">
        <p id="country-continent">Continent:</p>
        <p id="country-capital">Capital:</p>
        <p id="country-area">Area:</p>
        <p id="country-currency">Currency:</p>
        <p id="country-population">Population:</p>
        <p id="country-language">Language:</p>
        <div class="flex flex-col justify-between sm:flex-row">
          <p id="country-islandlocked">Landlocked:</p>
          <p id="country-isdependent">Independent:</p>
          <p id="country-isun">UN Member:</p>
        </div>
      </article>
    </main>
  </body>
</html>
